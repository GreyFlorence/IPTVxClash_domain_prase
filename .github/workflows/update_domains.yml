name: M3U Domain and IP Extractor

on:
  schedule:
    - cron: '0 0 1/3 * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  extract-domains-and-ips:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml
          
      - name: Fetch M3U sources and extract domains/IPs
        run: python .github/scripts/extract_domains_ips.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add domains.yml ips.yml
          git commit -m "Update domains and IPs from M3U sources" || echo "No changes to commit"
          git push
