name: Extract Fujian IPTV Channels

on:
  push:
    paths:
      - 'live.txt'  # 当 live.txt 文件发生变化时触发
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次，确保及时获取最新内容
  workflow_dispatch:  # 允许手动触发

jobs:
  extract-fujian-channels:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: pip install requests

      - name: 提取福建频道并保存
        run: python scripts/extract_fujian_channels.py

      - name: 提交更改
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet || (git add fujian_iptv.txt && git commit -m "Update Fujian IPTV channels" && git push)
